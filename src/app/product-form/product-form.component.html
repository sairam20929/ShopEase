<form (ngSubmit)="addProduct()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="price" name="price">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
